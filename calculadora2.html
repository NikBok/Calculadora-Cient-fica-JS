<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora HTML</title>
    <link href="calculadora2.css" rel="stylesheet">
    
    <meta name="author" content="Nicolas Rodriguez">
</head>
<body>
    <h1>Calculadora Nicolás</h1>
        <table>
            <tr>
              <td colspan="4" style="text-align: right;" id="result">0</td>
            </tr>
            <tr>
              <td><button id="1">1</button></td>
              <td><button id="2">2</button></td>
              <td><button id="3">3</button></td>
              <td><button id="plus">+</button></td>
            </tr>
            <tr>
              <td><button id="4">4</button></td>
              <td><button id="5">5</button></td>
              <td><button id="6">6</button></td>
              <td><button id="minus">-</button></td>
            </tr>
            
            <tr>
              <td><button id="7">7</button></td>
              <td><button id="8">8</button></td>
              <td><button id="9">9</button></td>
              <td><button id="mult">*</button></td>
            </tr>
            <tr>
              <td><button id="sin">sin</button></td>
              <td><button id="cos">cos</button></td>
              <td><button id="tan">tan</button></td>
              <td><button id="div">/</button></td>            
            </tr>
            <tr>
              <td><button id="cuad">^2</button></td>
              <td><button id="cub">^3</button></td>
              <td><button id="sqr">√</button></td>
              <td><button id="log">log</button></td>            
            </tr>
            <tr>
              <td><button id="fact">N!</button></td>
              <td><button id="pi">π</button></td>
              <td><button id="(">(</button></td>
              <td><button id=")">)</button></td>           
            </tr>
            <tr>
              <td colspan="2"><button id="0">0</button></td>
              <td><button id="dot">.</button></td>
              <td><button id="erase">⌫</button></td>   
                   
            </tr>
            <tr>
              <td colspan="2"><button class="ac" id="Reset" >Reset</button></td>
              <td colspan="2"><button id="equals">=</button></td>
                     
            </tr>
          </table>
          <script src="calculadora2.js"></script>
</body>
</html>
